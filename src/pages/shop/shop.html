<ion-header>

  <ion-navbar>
    <ion-title>Shop</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-toolbar>
    <ion-segment [(ngModel)]="menu" color="primary">
      <ion-segment-button value="scan_qr">
        SCAN QR
      </ion-segment-button>
      <ion-segment-button value="gift_card">
        GIFT CARD
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
  <ion-content padding [ngSwitch]="menu">
    <div *ngSwitchCase="'scan_qr'">
      <ion-label class="blue-text" text-center>SCAN QR CODE</ion-label>

      <div text-center>
        <img src="assets/imgs/qr.PNG" class="qr" margin/>

        <button ion-button outline class="btn" (click)="scanCode()">SCAN QR</button>

        <ion-label>
          Tap on the icon/Button<br/>above to scan your QR Code
        </ion-label>
      </div>
    </div>

    <div *ngSwitchCase="'gift_card'">
      <ion-grid class="account-details">
        <ion-row no-padding>
          <ion-col no-padding col-8>
            <ion-row no-margin>
              <ion-label no-margin>TOTAL GIFT PURCHASED</ion-label>
            </ion-row>
            <ion-row margin-top>
              <ion-label no-margin><h4 no-margin>$10,000.00</h4></ion-label>
            </ion-row>
          </ion-col>
          <ion-col no-padding col-4>
            <ion-row>
              <div text-right>
                <button ion-button class="btn">+ GIFT CARD</button>
              </div>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="expense-details">
        <ion-label>GIFT CARD DETAILS</ion-label>
        <ion-grid no-padding>
          <ion-row class="expense" (click)="giftCardDetail()">
            <ion-col col-8>
              <ion-row>10 Oct 2017</ion-row>
              <ion-row><ion-label no-margin class="m-t-5 negative" margin-bottom>$500.00</ion-label></ion-row>
            </ion-col>
            <ion-col col-4>
              <ion-row><ion-label text-right no-margin><label>+$1,000.00</label></ion-label></ion-row>
              <ion-row><ion-label text-right no-margin class="m-t-5 positive" margin-bottom>$500.00</ion-label></ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>


  </ion-content>


</ion-content>

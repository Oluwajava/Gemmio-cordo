<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Card
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentModal()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div class="form login-form" padding>
    <ion-input type="text" placeholder="Card Number" margin-top margin-bottom></ion-input>

    <ion-input type="text" placeholder="CVV" margin-top margin-bottom></ion-input>

    <ion-input type="text" placeholder="Expiry Date" margin-top margin-bottom></ion-input>

    <button ion-button full class="btn btn-login" (click)="login()">Add</button>

  </div>
</ion-content>
